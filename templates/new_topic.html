{% extends 'base.html' %}
{% load bootstrap3 %}

{% block header %}
    <p>Add a new topic:</p>
{% endblock header%}

{% block content %}
    <form action="{% url 'new_topic' %}" method="post" class="form">

        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" type="submit" class="btn btn-primary">add topic</button>
        {% endbuttons %}

    </form>
{% endblock content %}
