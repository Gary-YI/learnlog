{% extends 'base.html' %}
{% load bootstrap3 %}
{% block header %}
    <p>Topics</p>
{% endblock header %}
{% block content %}
    <ul>
        {% for topic in topics  %}
            <li>
            <h3><a href="{% url 'topic' topic.id %}">{{ topic }}</a></h3>
            </li>

        {% empty %}
            <li>no topics have added yet.</li>
        {% endfor %}

    <h3><a href="{% url 'new_topic' %}">add a new topic:</a></h3>
    </ul>
{% endblock content %}
